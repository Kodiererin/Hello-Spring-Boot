<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
  <style>
    .error{
      color: red;
    }
  </style>
</head>
<body>
<i>Fill Out the form (*) is Required</i>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
  First Name : <input type="text" th:field="*{firstName}"> <br><br>
  Last Name : <input type="text" th:field="*{lastName}"> <br><br>
    <!--  Add Error Message if Present -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
    Free Passes : <input type="text" th:field="*{freePasses}"> <br><br>
    <!--  Add Error Message if Present -->
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>
  Postal Code : <input type="text" th:field="*{postalCode}"> <br><br>
  <!--  Add Error Message if Present -->
  <span th:if="${#fields.hasErrors('postalCode')}"
        th:errors="*{freePasses}"
        class="error"></span>
    <br><br>
  Course Code : <input type="text" th:field="*{courseCode}"> <br><br>
  <!--  Add Error Message if Present -->
  <span th:if="${#fields.hasErrors('courseCode')}"
        th:errors="*{courseCode}"
        class="error"></span>
  <br><br>



  <input type="submit" value="submit">
</form>
</body>
</html>
